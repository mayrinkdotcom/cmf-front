<ion-row>
  <ion-col size="5" sizeMd="6">
    <ion-label>Tipo da conta</ion-label>
  </ion-col>
  <ion-col size="2" sizeMd="2">
    <ion-label>Valor</ion-label>
  </ion-col>
  <ion-col size="5" sizeMd="2">
    <ion-label>Vencimento aaaa/mm/dd</ion-label>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="12">
    <ion-list>
      <ion-spinner name="circular" *ngIf="!bills.length"></ion-spinner>
      <ion-item *ngFor="let bill of bills">
        <ion-col size="4" sizeMd="6">
          <ion-label>{{ bill.tipoConta }}</ion-label>
        </ion-col>
        <ion-col size="3" sizeMd="2">
          <ion-label>R$ {{ bill.valorConta }}</ion-label>
        </ion-col>
        <ion-col size="5" sizeMd="2">
          <ion-label>{{ bill.dataVencimento }}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onEditBill(bill)" color="warning">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="onDeleteBill(bill)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
<ion-button color="Primary" (click)="closeModal()"> Sair </ion-button>
