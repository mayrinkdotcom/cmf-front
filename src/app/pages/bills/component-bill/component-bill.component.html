<ion-list>
  <ion-spinner name="circular" *ngIf="!bills.length"></ion-spinner>
  <ion-item *ngFor="let bill of bills">
      <ion-col size="4" sizeMd="8">
        <ion-label>{{ bill.tipoConta }}</ion-label>
      </ion-col>
      <ion-col size="4" sizeMd="2">
        <ion-label>{{ bill.valorConta }}</ion-label>
      </ion-col>
      <ion-col size="4" sizeMd="2">
        <ion-label>{{ bill.dataVencimento }}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button  color="warning">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button  color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
  </ion-item>
</ion-list>
