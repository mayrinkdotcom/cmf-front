<ion-row>

  <ion-col size="4"></ion-col>
  <ion-col size="6">

    <h1>
      Editar caretogia
    </h1>

  </ion-col>

</ion-row>

<ion-col>

  <ion-list>

    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input [(ngModel)]="categoria.nome" name="nomeCategoria" class="light-input" required type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ordem:</ion-label>
      <ion-select okText="Ok" (ionChange)="setOrderValue($event)" cancelText="Cancelar">
        <ion-select-option value="ENTRADA">ENTRADA</ion-select-option>
        <ion-select-option value="SAIDA">SAIDA</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-col>

<ion-row>

  <ion-col size="9">
    <ion-button (click)="closeModal()">Cancelar</ion-button>
  </ion-col>

  <ion-col size="3">
    <ion-button (click)="editCategory()">Confirmar</ion-button>
  </ion-col>

</ion-row>
