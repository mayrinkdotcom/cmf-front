<ion-header>
  <app-topbar topbarTitle="Categorias"></app-topbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-between">
      <ion-col size="10" sizeMd="11">
        <h4>Categorias cadastrada</h4>
      </ion-col>
      <ion-col size="2" sizeMd="1">
        <ion-button (click)="onClickAddCategory()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" sizeMd="8">
        <ion-label>Nome</ion-label>
      </ion-col>
      <ion-col size="4" sizeMd="2">
        <ion-label>ordem</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Ações</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-spinner name="circular" *ngIf="!categories.length"></ion-spinner>
          <ion-item *ngFor="let category of categories">
              <ion-col size="6" sizeMd="8">
                <ion-label>{{ category.nome }}</ion-label>
              </ion-col>
              <ion-col size="4" sizeMd="2">
                <ion-label>{{ category.ordem }}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon name="create-outline" (click)="editCategories()"></ion-icon>
              </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
