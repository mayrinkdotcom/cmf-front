<ion-header>
  <app-topbar topbarTitle="Produtos"></app-topbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-between">
      <ion-col size="10" sizeMd="11">
        <h4>Produtos cadastrados</h4>
      </ion-col>
      <ion-col size="2" sizeMd="1">
        <ion-button (click)="onClickAddProduct()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" sizeMd="8">
        <ion-label>Nome</ion-label>
      </ion-col>
      <ion-col size="4" sizeMd="2">
        <ion-label>Quantidade</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Ações</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-spinner name="circular" *ngIf="!availableProducts.length"></ion-spinner>
          <ion-item *ngFor="let product of availableProducts">
              <ion-col size="6" sizeMd="8">
                <ion-label>{{ product.nome }}</ion-label>
              </ion-col>
              <ion-col size="4" sizeMd="2">
                <ion-label>{{ product.quantidade }}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-button (click)="onEditProduct(product)" color="warning">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="onDeleteProduct(product)" color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
