<ion-grid fixed class="ion-padding">
  <ion-row>
    <ion-col size="10">
      <h3>Adicionar Movimentação</h3>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <form [formGroup]="addTransactionForm" (ngSubmit)="onSaveTransaction()">

        <ion-item>
          <ion-label position="floating">Valor <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="value" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Há algum produto relacionado?</ion-label>
          <ion-checkbox formControlName="hasLinkedProduct"></ion-checkbox>
        </ion-item>

        <div *ngIf="addTransactionForm.get('hasLinkedProduct').value">
          <ion-item>
            <ion-label>Produto</ion-label>
            <ion-select value="peperoni" multiple="false" placeholder="Selecione o produto" formControlName="productId">
              <ion-select-option *ngFor="let product of availableProducts" [value]="product.idProduto">{{ product.nome }}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Quantidade do produto</ion-label>
            <ion-input type="number" formControlName="productQty"></ion-input>
          </ion-item>
        </div>


        <ion-button block color="primary" type="submit" [disabled]="addTransactionForm.invalid">
          Salvar
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
