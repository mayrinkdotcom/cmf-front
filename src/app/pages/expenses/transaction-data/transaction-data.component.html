<ion-grid fixed class="ion-padding">
  <ion-row>
    <ion-col size="10">
      <h3>Dados da Movimentação</h3>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <form [formGroup]="transactionDataForm" (ngSubmit)="onSaveTransaction()">
        <ion-item>
          <ion-label>Categoria <ion-text color="danger">*</ion-text></ion-label>
          <ion-select
            required
            multiple="false"
            placeholder="Selecione..."
            formControlName="category"
            (ionChange)="onChangeCategory()"
          >
            <ion-select-option
              *ngFor="let category of availableCategories"
              [value]="category.idCategoria"
              >{{ category.nome }}</ion-select-option
            >
          </ion-select>

          <ion-icon
            slot="end"
            name="arrow-up"
            *ngIf="selectedCategory.ordem === 'ENTRADA'"
            title="Entrada"
            color="success"
          ></ion-icon>
          <ion-icon
            slot="end"
            name="arrow-down"
            *ngIf="selectedCategory.ordem === 'SAIDA'"
            title="Saída"
            color="danger"
          ></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>Descrição <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" formControlName="description"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"
            >Valor <ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input required formControlName="value" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Há algum produto relacionado?</ion-label>
          <ion-checkbox formControlName="hasLinkedProduct"></ion-checkbox>
        </ion-item>

        <div *ngIf="transactionDataForm.get('hasLinkedProduct').value">
          <ion-item>
            <ion-label>Produto</ion-label>
            <ion-select
              multiple="false"
              placeholder="Selecione..."
              formControlName="productId"
            >
              <ion-select-option
                *ngFor="let product of availableProducts"
                [value]="product.idProduto"
                >{{ product.nome }}</ion-select-option
              >
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Quantidade do produto</ion-label>
            <ion-input type="number" formControlName="productQty"></ion-input>
          </ion-item>
        </div>

        <ion-button
          class="ion-margin-top"
          block
          color="primary"
          type="submit"
          expand="block"
          [disabled]="transactionDataForm.invalid"
        >
          Salvar
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
