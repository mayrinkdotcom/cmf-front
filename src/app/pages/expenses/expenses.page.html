<ion-header>
  <app-topbar topbarTitle="Gastos"></app-topbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-between">
      <ion-col size="10" sizeMd="11">
        <h4>Gestão de gastos</h4>
      </ion-col>
      <ion-col size="2" sizeMd="1">
        <ion-button (click)="onClickAddTransaction()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" sizeMd="8">
        <ion-label>Nome</ion-label>
      </ion-col>
      <ion-col size="4" sizeMd="2">
        <ion-label>Quantidade</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Ações</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-spinner name="circular" *ngIf="loading"></ion-spinner>
          <ion-item *ngFor="let transaction of availableTransactions">
              <ion-col size="6" sizeMd="8">
                <ion-label>{{ transaction.idMovimentacao }}</ion-label>
              </ion-col>
              <ion-col size="4" sizeMd="2">
                <ion-label>{{ transaction.productQty }}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-button (click)="onEditTransaction(transaction)" color="warning">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="onDeleteTransaction(transaction)" color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-col>
          </ion-item>

          <ion-item *ngIf="!availableTransactions.length">
            <ion-label>Sem movimentações para mostrar no momento.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
