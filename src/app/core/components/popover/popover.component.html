<ion-list>
  <ion-list-header>
    <ion-label>Notificações</ion-label>
  </ion-list-header>
  <ion-item *ngIf="loading">
    <ion-spinner name="circular"></ion-spinner>
  </ion-item>
  <ion-item *ngFor="let notification of notificationsList">
    <ion-button (click)="onClickOpenNotification()" class="notification-item">
      <ion-icon slot="start" name="newspaper"></ion-icon>
      <ion-label>{{ notification }}</ion-label>
    </ion-button>
  </ion-item>
</ion-list>
